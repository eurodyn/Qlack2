#################################################################
# QLACK Fuse - Caching configuration
# etc/com.eurodyn.qlack2.fuse.caching.memcached.cfg
#################################################################

# The IP address and port of the memcached server. If empty, localhost will be assumed.
directIP=
directPort=11211

# The local IP address (leave empty for default).
localIp=

# The amount of time (in msec) an entry remain in cache (by default, 10 hours)
expirationTime=36000000

# Activation of Cache
active=false